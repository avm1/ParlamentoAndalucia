<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parlamento de Andaluc√≠a</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=10.0"/>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
    </head>

<body>
<div id="content"></div>

<style type="text/css">a {text-decoration: none}</style>

<script type="text/javascript">
    var content = document.getElementById('content');

    function showFeed(data){
        if(data.status == 'ok'){

            var output = '<h1>AGENDA SEMANAL</h1>';

            for(var i=0;i<data.items.length;++i){           

                output += '<p><h2><a href="#" onclick="window.open(\'' + 
                data.items[i].link + '\',\'_system\',\'location=yes\');" style="text-decoration: none">' +
                data.items[i].title + '</h2></a></p>';   
            }


            content.innerHTML = output;

        }

    }
</script>
<script type="text/javascript"
        src="https://api.rss2json.com/v1/api.json?callback=showFeed&rss_url=http%3A%2F%2Fwww.parlamentodeandalucia.es%2Fwebdinamica%2Fportal-web-parlamento%2Futilidades%2Fsindicacionrss.do%3Fcontenido%3DAgendas"></script>
</body>
</html>
