<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noticias</title> 
        <meta name="viewport" content="width=device-width,  user-scalable=yes">       
    </head>

<body>
<div id="content"></div>
   
<script type="text/javascript">
    var content = document.getElementById('content');

    function showFeed(data){
        if(data.status == 'ok'){

            var output = '<h1>ÃšLTIMAS NOTICIAS</h1>';

            webView.getSettings().setBuiltInZoomControls(true);

            for(var i=0;i<data.items.length;++i){

                output += '<p><h2><a href="' +
                data.items[i].link + '" >' +
                data.items[i].title + '</h2></a></p>';
            }

            content.innerHTML = output;

        }

    }
</script>
<script type="text/javascript"
        src="https://api.rss2json.com/v1/api.json?callback=showFeed&rss_url=http%3A%2F%2Fwww.parlamentodeandalucia.es%2Fwebdinamica%2Fportal-web-parlamento%2Futilidades%2Fsindicacionrss.do%3Fcontenido%3DNoticias"></script>

</body>
</html>
